language: go

go:
  - "1.10.x"

git:
  depth: 1

notifications:
  email: false

before_install:                                                                 
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh  
  - dep ensure
  - go get -u golang.org/x/lint/golint

script:
  - golint $(go list ./...)
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
